<section class="mt-8 px-4 sm:px-6 md:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="text-xl sm:text-2xl md:text-4xl font-bold text-accent mb-4">
                {{ algorithm.title }}
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl text-base-content/80">
                {{ algorithm.description }}
            </p>
        </div>
        <div class="bg-base-300 rounded-lg p-4 sm:p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold">Implementation</h2>
                <div class="badge badge-accent">Code</div>
            </div>            
            @if (isLoading()) {
                <div class="flex justify-center items-center h-64">
                    <span class="loading loading-spinner loading-lg text-accent"></span>
                </div>
            } @else {
                <app-gist [gistUrl]="algorithm.gistUrl" (loading)="isLoading.set($event)"></app-gist>
            }
        </div>
    </div>
</section>
